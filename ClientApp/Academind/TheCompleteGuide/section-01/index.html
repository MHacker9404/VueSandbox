<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="changeTitle" />
            {{ message }}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                },
                methods: {
                    changeTitle: function(event) {
                        this.message = event.target.value;
                    },
                },
            });
        </script>
    </body>
</html>
