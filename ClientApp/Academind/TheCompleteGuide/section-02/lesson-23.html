<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="name" />
            <p>{{ name }}</p>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: 'Phil',
                },
                methods: {},
            });
        </script>
    </body>
</html>
